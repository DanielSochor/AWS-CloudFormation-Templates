  - Sid: DenyAllOutsideUsEast12
    Effect: Deny
    NotAction:
      - 'iam:*'
      - 'organizations:*'
      - 'route53:*'
      - 'shield:*'
      - 'budgets:*'
      - 'waf:*'
      - 'cloudfront:*'
      - 'globalaccelerator:*'
      - 'importexport:*'
      - 'support:*'
    Resource: '*'
    Condition:
      StringNotEquals:
        'aws:RequestedRegion':
          - us-east-1
          - us-east-2
      StringNotLike:
        'aws:PrincipalArn':
          - 'arn:aws:iam::*:role/StackSet-CoPilot-*-Dome9Role-*'
          - 'arn:aws:iam::*:role/StackSet-CoPilot-*-CloudCheckrRole-*'