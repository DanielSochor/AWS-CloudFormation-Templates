#stack name: ahead-test-bucket-w-policy

Resources:

  TestS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ahead.test.bucket

  TestS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TestS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement: 
          Sid: SingleIPAllow
          Effect: Deny
          Principal: "*"
          Action: s3:PutObject
          Resource: arn:aws:s3:::ahead.test.bucket
            #actual ARN from console: ahead.s3.test.bucket
            #arn:aws:s3:::ahead.test.bucket
            #arn:partition:service:region:namespace:relative-id
          Condition: 
            NotIpAddress: 
              aws:SourceIp: "207.181.210.113"

#MBP external IP: same   
#iMac external IP: 207.181.210.113

#Goal is to limit IP from adding to the bucket